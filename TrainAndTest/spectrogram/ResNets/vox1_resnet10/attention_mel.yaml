data_root_dir: /home/work2020/yangwenhao/project/lstm_speaker_verification

## Dataset
seed: 123456
datasets: vox1
testset: vox1
feat_type: klsp
loss: arcsoft
input_dim: 161
feat: !ref fb<input_dim>
subset: ""

train_dir: !ref <data_root_dir>/data/<datasets>/egs/<feat_type>/dev #<subset>_<feat>
train_test_dir: !ref <data_root_dir>/data/<testset>/<feat_type>/test #<subset>_<feat>
train_trials: trials
valid_dir: !ref <data_root_dir>/data/<datasets>/egs/<feat_type>/dev_valid
num_valid: 2
test_dir: !ref <data_root_dir>/data/<testset>/<feat_type>/test #_<feat>
trials: trials
input_norm: Mean

test_input: fix
log_scale: False
random_chunk: [200, 400]
chunk_size: 300
frame_shift: 300
extract: True
nj: 6
shuffle: False
batch_shuffle: True

feat_format: kaldi
remove_vad: False

### Training settings
epochs: 60

# optimizer
optimizer: sgd
lr_decay: 0
weight_decay: 0.0001
dampening: 0
nesterov: False
momentum: 0.9
accu_steps: 1

# Scheduler
patience: 3
milestones: [10, 20, 30, 40]
scheduler: rop
cyclic_epoch: 2
lr: 0.1
base_lr: 0.000001
cos_sim: True

early_stopping: True
early_patience: 15
early_delta: 0.01
early_meta: "mix2"

## model Setttings
resnet_size: 10
block_type: "basic"
red_ratio: 2
encoder_type: "SAP2"
downsample: "k1"
model: ThinResNet
kernel_size:
alpha: 0
avg_size: 4
embedding_size: 256
batch_size: 128
dropout_p: 0.1
activation: relu
channels: 32,64,128,256
fast: "none1"
mask: "attention"
init_weight: "mel" # v2_rclean_iean
weight_norm: "mean"

embedding_model: !new:Define_Model.ResNet.ThinResNet
  resnet_size: !ref <resnet_size>
  mask: !ref <mask>
  init_weight: !ref <init_weight>
  weight_norm: !ref <weight_norm>
  input_dim: !ref <input_dim>
  input_norm: !ref <input_norm>
  block_type: !ref <block_type>
  downsample: !ref <downsample>
  red_ratio: !ref <red_ratio>
  fast: !ref <fast>
  alpha: !ref <alpha>
  stride: [2, 2]
  channels: [16, 32, 64, 128]
  dropout_p: !ref <dropout_p>
  avg_size: !ref <avg_size>
  encoder_type: !ref <encoder_type>
  embedding_size: !ref <embedding_size>
  num_classes: 1211
  activation: relu

classifier: !new:Define_Model.Loss.SoftmaxLoss.AdditiveMarginLinear
  feat_dim: !ref <embedding_size>
  num_classes: 1211

# loss
loss_ratio: 1
lr_ratio: 0
loss_lambda: False
loss_type: !ref <loss>
margin: 0.2
# m: 0.2
s: 30
#lamda_beta: 0.2
#mixup_type: input
lamda_beta: 2
proser_gamma: 1
#_<proser_gamma>
mixup_layer: [1, 2, 3]
mixup_type: ""
# stat_type: margin1

# Checkpoints
loss_str: ""
check_path: !ref Data/checkpoint/<model><resnet_size>/<datasets>/<feat_type>_egs<subset>_<mask>/<loss>_<optimizer>_<scheduler>/<input_norm>_batch<batch_size>_<block_type>_down<downsample>_avg<avg_size>_<encoder_type>_em<embedding_size>_dp01_alpha<alpha>_<fast>_<init_weight>_<weight_norm>_wde4_varesmix2_bashuf2_dist
#_<init_weight>_<weight_norm>
#_red<red_ratio>
#_lamda<lamda_beta>
#_mixup<lamda_beta>_<mixup_type>
resume: ""
#  !ref <check_path>/123456/checkpoint_17.pth

veri_pairs: 9600
gpu_id: 0,1

test_interval: 4
log_interval: 10
